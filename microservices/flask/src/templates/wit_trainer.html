<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Wit trainer</title>
    <link rel="stylesheet" href="../static/css/wit_trainer.css">
  </head>
  <body>
    <div class="container center">
      <h1 class="center">Select an intent and enter sentences to train</h1>
      {% if status==200 %}
        <div class="center message success">
          {{message}}
        </div>
      {% elif (status!=200) and (status) %}
        <div class="center message failure">
          {{message}}
        </div>
      {% endif %}
      <!-- <form class="wit_form" action="localhost:8080/post_to_wit" method="POST"> -->
        <form class="wit_form" action="/post_to_wit" method="POST">
        <select class="button center" name="intents">
          {% for intent in intents %}
            <option value={{intent}}>{{intent}}</option>
          {% endfor%}
        </select>
        <br>
        <textarea class="center" name = "train_text" placeholder="Hey there&#10;Hello&#10;Nice to meet you"></textarea>
        <br>
        <input class="button center" type="submit">
      </form>
    </div>
</body>
</html>
